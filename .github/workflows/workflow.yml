name: Workflow Execution
on: 
    workflow_dispatch:
        inputs:
            result:
                description: 'Debe funcionar correctamente?'
                type: choice
                options:
                    - SI
                    - NO
                default: SI
jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            build_status: ${{ env.inputs == 'SI' && 'success' || 'fail' }}
        steps:
            - name: 'Print GITHUB_OUTPUT path'       
              run: |
                echo "var -->> $GITHUB_OUTPUT"
            - name: Build
              id: build
              run: |
                echo "Building"
                echo "buid_status=${{inputs.result}}" >> "$GITHUB_OUTPUT"
                echo ${{ inputs.result}}
                

    deploy:
        runs-on: ubuntu-latest
        needs: build
        if: ${{ needs.build.outputs.build_status == 'success' }} && ${{ success() }} 
        steps:      
            - name: Deploy                                     
              run: |
                echo "Deploying"
                echo ${{ needs.build.outputs.build_status}}
    
    rollback:
      runs-on: ubuntu-latest
      needs: build
      if: ${{ needs.build.outputs.build_status == 'fail' }}
      steps:      
          - name: Rollback                                     
            run: |
              echo "Rollback"
              
